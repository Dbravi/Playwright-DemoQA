name: Playwright Tests

on:
  push:
    branches: [master, Develop]
  pull_request:
    branches: [master, Develop]
  workflow_dispatch:  # Added for the Job Actions Summary job

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20' # Update this to a valid Node.js version
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        with:
          name: report-artifact
          path: playwright-report/
          retention-days: 3
      - uses: actions/upload-pages-artifact@v1
        with:
          path: "playwright-report/"
      - uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
      - name: Print Results Link
      - name: Add results to summary
        run: |
          echo "Test results: ..." >> $GITHUB_STEP_SUMMARY
          echo "Deployment URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY

  Job_Actions_Summary:  # Renamed to avoid potential conflicts
    runs-on: ubuntu-latest  # Specify a runner for this job
    steps:
      - name: Simple Job Summary
        run: echo 'Hello World' >> $GITHUB_STEP_SUMMARY
